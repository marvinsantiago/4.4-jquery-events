<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="keyboard.css"/>

    <title>Keyboard</title>

</head>
<body>
<div class="container">
    <textarea class="output-screen"></textarea>
    <div class="row-one">
        <button>`</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>-</button>
        <button>=</button>
        <button>delete</button>
    </div>
    <div class="row-two">
        <button>tab</button>
        <button>q</button>
        <button>w</button>
        <button>e</button>
        <button>r</button>
        <button>t</button>
        <button>y</button>
        <button>u</button>
        <button>i</button>
        <button>o</button>
        <button>p</button>
        <button>[</button>
        <button>]</button>
        <button>\</button>
    </div>
    <div class="row-three">
        <button>caps lock</button>
        <button>a</button>
        <button>s</button>
        <button>d</button>
        <button>f</button>
        <button>g</button>
        <button>h</button>
        <button>j</button>
        <button>k</button>
        <button>l</button>
        <button>;</button>
        <button>'</button>
        <button>return</button>
    </div>
    <div class="row-four">
        <button>shift</button>
        <button>z</button>
        <button>x</button>
        <button>c</button>
        <button>v</button>
        <button>b</button>
        <button>n</button>
        <button>m</button>
        <button>,</button>
        <button>.</button>
        <button>/</button>
        <button>shift</button>
    </div>
    <div class="row-five">
        <button id="spacebar"></button>
    </div>
</div>
<script src="jquery/dist/jquery.min.js"></script>
<script src="keyboard.js"></script>
</body>
</html>
